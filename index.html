<body style="margin:0;padding:0;">
    <canvas id="canvas" style="background:silver"></canvas> 
</body>
<script>
    var c = document.getElementById("canvas");
    c.width = window.innerWidth;
    c.height = window.innerHeight;

    var ctx = c.getContext("2d");

	ctx.strokeStyle = "red";

    function line(x1,y1,x2,y2){
        ctx.beginPath();
	ctx.moveTo(x1, y1);
        ctx.lineTo(x2,y2);
        ctx.stroke();
    }

	const LIMIT = 12;
	const lines = []
	for(let i = 0; i < LIMIT; i++){
		lines.push([
			Math.floor(Math.random() * c.width), 
			Math.floor(Math.random() * c.height),
			Math.floor(Math.random() * c.width),
			Math.floor(Math.random() * c.height)
		]);
	}

	function step(){

		for(let i = 0; i < LIMIT; i++){
			line(...lines[i]);
			let next =  [
				lines[i][0] += lines[i][0] - lines[i][2],
				lines[i][1] += lines[i][1] - lines[i][3],
				lines[i][2] += lines[i][0] - lines[i][2],
				lines[i][3] += lines[i][1] - lines[i][3],
			];
			lines[i] = next;
		};
		window.requestAnimationFrame(step);
	}
	window.requestAnimationFrame(step);
	


</script>
