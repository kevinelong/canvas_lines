<body style="margin:0;padding:0;">
    <canvas id="canvas" style="background:silver"></canvas> 
</body>
<script>
    var c = document.getElementById("canvas");
    c.width = window.innerWidth;
    c.height = window.innerHeight;

    var ctx = c.getContext("2d");

	ctx.strokeStyle = "red";
	ctx.lineWidth = 3;

    function line(x1,y1,x2,y2){
        ctx.beginPath();
	ctx.moveTo(x1, y1);
        ctx.lineTo(x2,y2);
        ctx.stroke();
    }

	const LIMIT = 12;
	const lines = []
	for(let i = 0; i < LIMIT; i++){
		lines.push([
			Math.floor(Math.random() * c.width), 
			Math.floor(Math.random() * c.height),
			Math.floor((Math.random()- 0.5) * 20),
			Math.floor((Math.random()- 0.5) * 20)
		]);
	}

	function step(){
		ctx.clearRect(0, 0, c.width, c.height);
		ctx.beginPath();
		for(let i = 0; i < LIMIT; i++){
			let dx = lines[i][2];
			let dy = lines[i][3];
			let next =  [
				lines[i][0] += dx,
				lines[i][1] += dy,
				lines[i][2] = dx,
				lines[i][3] = dy,
			];
			if(next[0]+dx > c.width || next[0]+dx < 0){
				dx = -dx;
			}
			if(next[1]+dy > c.height || next[1]+dy < 0){
				dy = -dy;
			}
			next[2]=dx;
			next[3]=dy;
			line(next[0], next[1], next[0] + dx, next[1] + dy);
			lines[i] = next;
		};
		window.requestAnimationFrame(step);
	}
	window.requestAnimationFrame(step);
	


</script>
